</head>
<body>

  <div class="quiz-container">
    <div class="question-box">
      <h2>Question 6:</h2>
      <p>What is the size of int in C#?</p>

      <ul id="choices">
        <li><button onclick="checkAnswer(0)">2 bytes</button></li>
        <li><button onclick="checkAnswer(1)">4 bytes</button></li>
        <li><button onclick="checkAnswer(2)">8 bytes</button></li>
        <li><button onclick="checkAnswer(3)">Depends on OS</button></li>
      </ul>

      <p id="feedback"></p>
      <div class="buttons">
        <button class="hint" onclick="hint()">Hint</button>
        <button id="next-button" class="next" onclick="nextQuestion()">Next</button>
      </div>
      <script>
        function hint() {
          alert("Hint: Always fixed.");
        }
      </script>
    </div>

    <div class="plant-box">
      <h2 id="welcome-message"></h2>
      <p>Here is your plant.Try hard and help it to grow up</p>
      <img id="plant-img" src="..\..\..\plants\stage5.png" alt="Plant">
    </div>
    <audio id="correct-sound" src="..\..\..\sounds/correct.mp3"></audio>
    <audio id="wrong-sound"   src="..\..\..\sounds/wrong.mp3"></audio>
  </div>

  <script>
  let correctAnswer = 1;

 function checkAnswer(index) {
    const choices = document.querySelectorAll("#choices li button");
    const feedback = document.getElementById("feedback");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");
    const nextButton = document.getElementById("next-button");

    const name = localStorage.getItem("username");
    const message = name ? `Let's do it, ${name}! ` : "Let's do it!";
    document.getElementById("welcome-message").innerText = message;

    if (index === correctAnswer) {
      feedback.textContent = "‚úÖ Correct!";
      choices[index].style.backgroundColor = "#4ade80";
      document.getElementById("plant-img").src = "../../../plants/stage6.png";

      correctSound.currentTime = 0;
      correctSound.play();

      nextButton.disabled = false;

      let progress = JSON.parse(localStorage.getItem("progress"));
      if (!progress.answered.includes(1)) progress.answered.push(1);
      progress.current = 2;
      localStorage.setItem("progress", JSON.stringify(progress));
    } else {
      feedback.textContent = "‚ùå Try again!";
      choices[index].style.backgroundColor = "#f87171";

      wrongSound.currentTime = 0;
      wrongSound.play();

      nextButton.disabled = true;
    }
  }
  document.getElementById("next-button").disabled = true;

  function nextQuestion() {
    window.location.href = "c_easy_q7.html";
  }
</script>

</body>
