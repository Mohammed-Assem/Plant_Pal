</head>
<body>

    <a href="..\..\..\index.html"><div>üè†</div></a>

    <a href="cpp_medium_q10.html" class="link_nav"><div class="nav-item">10</div></a>
  </div>

  <div class="quiz-container">
    <div class="question-box">
      <h2>Question 1:</h2>
      <p>What does a function return by default if return type is int and no return is written?</p>

      <ul id="choices">
        <li><button onclick="checkAnswer(0)">0</button></li>
        <li><button onclick="checkAnswer(1)">1</button></li>
        <li><button onclick="checkAnswer(2)">Error</button></li>
        <li><button onclick="checkAnswer(3)">Garbage</button></li>
      </ul>

      <p id="feedback"></p>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div class="plant-box">
      <h2 id="welcome-message"></h2>
      <p>Here is your plant.Try hard and help it to grow up</p>
      <img id="plant-img" src="..\..\..\plants\stage0.png" alt="Plant">
    </div>
    <audio id="correct-sound" src="..\..\..\sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="..\..\..\sounds/wrong.mp3"></audio>
  </div>

  <script>
  let correctAnswer = 2;

  function checkAnswer(index) {
    const choices = document.querySelectorAll("#choices li button");
    const feedback = document.getElementById("feedback");

    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");
    
    const name = localStorage.getItem("username");
    const message = name ? `Let's do it, ${name}! üí™` : "Let's do it!";
    document.getElementById("welcome-message").innerText = message;

    if (index === correctAnswer) {
      feedback.textContent = "‚úÖ Correct!";
      choices[index].style.backgroundColor = "#4ade80";
      document.getElementById("plant-img").src = "../../../plants/stage1.png";

      correctSound.currentTime = 0;
      correctSound.play();

      let progress = JSON.parse(localStorage.getItem("progress"));
      if (!progress.answered.includes(1)) progress.answered.push(1);
      progress.current = 2;
      localStorage.setItem("progress", JSON.stringify(progress));
    } else {
      feedback.textContent = "‚ùå Try again!";
      choices[index].style.backgroundColor = "#f87171";

      wrongSound.currentTime = 0;
      wrongSound.play();
    }
  }

  function nextQuestion() {
    window.location.href = "cpp_medium_q2.html";
  }
</script>

</body>
</html>
